# Copy the templates for each dance, and delete
#   the # character at the beginning of each line.
# WARNING: Make sure each row is indented exactly two spaces!
# Date should be in the format "2024-12-31"
# Please fill in all of Time, Location, Band, and Caller
#   Put "TBD" if they are not yet known. This will be
#   automatically replaced with "À déterminer" on the French
#   page.
# Time and location should be listed for every dance because
#   not everyone knows where or when we usually dance. And
#   automatic defaults are only useful if they never change.
# Time, Location, Text, and Special take separate strings
#   for English and French. Band and Caller do not.
# Special and text are optional. Special will appear in big
#   red very noticable text

